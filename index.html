<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" href="./img/favicon.ico" type="image/x-icon">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
	<link
		rel="stylesheet"
		href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
		/>
	<link rel="stylesheet" href="./css/style.css">
	<title>Internet-shop</title>
</head>

<body>
	<div class='wrapper'>
		<!-- Header -->
		<header class='header'>
			<div class='header__container container'>
				<div class='header__wrapper'>
					<a class='header__logo' href='/'>
						<img src='./img/logo.png' alt='logo' />
					</a>
					<form class='header__form' action=''>
						<button data-search class='header__search'>
							<svg style="width: 16px; height: 16px;">
								<use xlink:href="./img/icons/search.svg#search"></use>
							</svg>
						</button>
						
						<!-- Input Search and Result -->
						<label class='header__label'>
							<input data-input class='header__input' type='search' placeholder='search' />
						</label>
						<button data-close class='header__close'>
							<svg style="width: 16px; height: 16px;">
								<use xlink:href="./img/icons/close.svg#close"></use>
							</svg>
						</button>
						<div data-result class='header__result'>
							<p class='header__result-text'>Результат пошуку:</p>
							<div data-search-loading class="header__result-loading"></div>
							<!-- Modal result -->
							<ul data-result-list class="header__result-list"></ul>
						</div>
					</form>
					<div class='header__content'>
						<div data-cart-shadow class="header__cart-shadow"></div>
						<div data-cart class="header__cart">
							<a data-cart-link class='header__cart-link' href='/'>
								<p data-cart-count class='header__cart-count'>0</p>
								<svg style="width: 24px; height: 24px;">
									<use xlink:href="./img/icons/cart.svg#cart"></use>
								</svg>
							</a>
							<div class="header__cart-modal">
								<p class="header__cart-text">Вибрані товари</p>
								<ul data-cart-list class="header__cart-list"></ul>
								<div class="header__cart-result">
									<p class="header__cart-result-text">Загальна ціна: <span data-all-price>0</span>$</p>
								</div>
								<button class="header__cart-submit">Оформити замовлення</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</header>

		<main class='main'>
			<section class='catalog'>
				<div class='catalog__container container'>
					<div class='catalog__content'>
						<div class='catalog__catalog-data'>
							<div class='catalog__catalog-text'>
								<h2 class='catalog__catalog-title'>Товари</h2>
								<p class='catalog__count'>Кількість знайдених товарів: <span data-search-count>0</span>
								</p>
							</div>
						</div>
						<div data-cards class='catalog__cards'></div>
						<div class='catalog__pagination'></div>
					</div>
				</div>

				<div data-popup class="popup">
					<div data-shadow class="popup__shadow"></div>
					<div class="popup__modal">
						<h2 class="popup__title">Картка товару</h2>
						<button data-popup-close class="popup__close">
							<svg style="width: 16px; height: 16px;">
								<use xlink:href="./img/icons/close.svg#close"></use>
							</svg>
						</button>
						<div class="popup__slider">
							<div class="popup__swiper swiper mySwiper2">
								<div data-slider class="popup__wrapper swiper-wrapper"></div>
							</div>
							<div thumbsSlider="" class="popup__thumbs swiper mySwiper">
								<div data-slider class="popup__thumbs-wrapper swiper-wrapper"></div>
							</div>
						</div>
						<div data-content class="popup__content"></div>
					</div>
				</div>

			</section>
		</main>
	</div>

	<script type='module' src='./js/main.js'></script>
</body>

</html>
